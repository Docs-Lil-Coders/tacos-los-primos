<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      lang="eng">
<head th:insert="partials/header :: head"/>
<link rel="stylesheet" th:href="@{/css/order_status.css}">
<body>
<div class="page-container">
    <div th:replace="partials/navbar :: navbar"/>
    <div class="content-wrap">

        <h4>ORDER STATUS</h4>

        <div class="container-sm">
            <form>
                <div class="status-form">
                    <label for="orderNumber" class="form-label">Order Number: </label>
                    <div class="">
                        <input type="text" class="form-control" id="orderNumber">
                    </div>
                </div>

                <div class="status-button">
                    <button type="submit" class="button" href="#">Check Status</button>
                </div>
            </form>
        </div>

        <div class="order-status-info">
            <p>Your Order had been Confirmed</p>
            <p>Your Order is being prepared</p>
            <p>Estimated delivery time</p>
            <p>5:00 PM</p>
        </div>

    </div>
    <div class="foot-div">
        <div th:insert="partials/footer :: footer"/>
    </div>
</div>
</body>
</html>
