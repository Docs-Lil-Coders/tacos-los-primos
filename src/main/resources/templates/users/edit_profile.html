<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      lang="eng" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="partials/header :: head"/>
<body>
<div th:replace="partials/navbar :: navbar"/>

<div sec:authorize="isAuthenticated()">
    <h1>Edit your profile  </h1>
</div>

<form class="mb-3" th:action="@{/edit-profile}" th:method="post" th:object="${user}">

    <input type="hidden" name="userId" th:field="*{id}">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="username" th:field="*{username}" placeholder="New Username">
    </div>
    <div class="mb-3">
        <label for="firstName" class="form-label">First name</label>
        <input type="text" name="lastName" class="form-control" id="firstName" th:field="*{first_name}" placeholder="New First Name">
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" name="lastName" class="form-control" id="lastName" th:field="*{last_name}" placeholder="New Last Name">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <textarea class="form-control" name="email" id="email" th:field="*{email}" rows="3" placeholder="New email"></textarea>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="text" name="password" class="form-control" id="password" th:field="*{password}" placeholder="New Password">
    </div>
    <div class="mb-3">
        <label for="number" class="form-label">Phone number</label>
        <input type="text" name="number" class="form-control" id="number" th:field="*{phone}" placeholder="New phone number">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" name="address" class="form-control" id="address" th:field="*{primary_address}" placeholder="New primary address">
    </div>
    <button type="submit" class="btn btn-primary">Save Profile</button>

</form>

<div th:insert="partials/footer :: footer"/>
</body>
</html>
