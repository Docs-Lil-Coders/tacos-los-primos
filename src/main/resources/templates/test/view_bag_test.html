<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Shopping Cart</title>
</head>
<body>
<h1>Your Shopping Cart</h1>
<table>
  <tr>
    <th>Product Name</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Subtotal</th>
  </tr>
  <tr th:each="item : ${cart.items}">
    <td th:text="${item.menuItem.item_name}"></td>
    <td th:text="${item.quantity}"></td>
    <td th:text="${item.meatOptionList}"></td>
  </tr>
</table>
</body>
</html>
